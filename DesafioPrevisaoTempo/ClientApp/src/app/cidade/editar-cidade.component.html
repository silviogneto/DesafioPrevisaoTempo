<div class="page-header">
  <h1 *ngIf="cidade.id == 0">Nova Cidade</h1>
  <h1 *ngIf="cidade.id > 0">Editar Cidade</h1>
</div>

<form (ngSubmit)="salvar(cidade)">
  <div class="form-group">
    <label>Cidade</label>
    <input type="text"
           name="nome"
           class="form-control campo"
           placeholder="Nome da cidade"
           [(ngModel)]="cidade.nome"
           required
           autofocus />
  </div>
  <div class="form-group">
    <label>Estado</label>
    <input type="text"
           name="estado"
           class="form-control campo"
           placeholder="Estado da cidade"
           [(ngModel)]="cidade.estado"
           required
           autofocus />
  </div>
  <hr />
  <div class="row">
    <div class="form-group col-xs-12 col-sm-2">
      <button type="submit" class="btn btn-primary form-control"><i class="glyphicon glyphicon-floppy-disk"></i> Salvar</button>
    </div>
    <div class="form-group col-xs-12 col-sm-2">
      <a class="btn btn-default form-control" [routerLink]="['/']"><i class="glyphicon glyphicon-arrow-left"></i> Voltar</a>
    </div>
  </div>
</form>
