<div class="page-header">
  <h1>Previsão do Tempo <small>{{ cidade.nome }}</small></h1>
</div>

<div class="table-responsible">
  <table class="table">
    <tbody>
      <tr>
        <td *ngFor="let item of previsaoItens">
          <p class="text-center"><strong>{{ item.dt_txt.getDay() }}</strong></p>
          <p class="text-center"><i class="glyphicon glyphicon-arrow-up"></i> {{ item.main.temp_max }}º C</p>
          <hr />
          <p class="text-center"><i class="glyphicon glyphicon-arrow-down"></i> {{ item.main.temp_min }}º C</p>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<hr />
<a class="btn btn-default" [routerLink]="['/']"><i class="glyphicon glyphicon-arrow-left"></i> Voltar</a>
